<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
       <div>
        <label for="name">Name:</label> <input type="text" name="myName" id="name">
       </div>
       <br>
       <div>
          Role: <input type="text" name="myRole">
       </div>
       <br>
       <div>
          Email: <input type="email" name="myEmail">
       </div>
       <br>
       <div>
          Date: <input type="date" name="myDate">
       </div>  
       <br>
       <div>
          Bonus: <input type="number" name="myBonus">
       </div>  
       <br>
       <div>
          Are you eligible?: <input type="checkbox" name="myEligibility">
       </div>
       <br>
       <div>
          Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender">
       </div>
       <br>
       <div>
          Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
       </div>
       <br>
       <div>
         <label for="car">Car</label>
         <select name="myCar" id="car">
            <option value="Indica">Indica</option>
            <option value="swf" selected>Swift</option>
         </select>
       </div>
       <br>
       <div>
          <input type="submit" value="submitNow">
          <input type="reset" value="resetNow">
       </div>

    </form>
</body>
</html>
